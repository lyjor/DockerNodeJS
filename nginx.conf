user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
	upstream aplicacao {
		server aplicacao01:8080;
		server aplicacao02:8080;
	}

	server {
		location / {
			proxy_pass http://aplicacao;
		}
	}
}
